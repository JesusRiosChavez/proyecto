<body onload="cargarApp()">
    <div class="cabecero">
        
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">+ 2,000</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">Ingresos</div>
                    <div class="derecha">
                        <div class="presupuesto_ingreso--valor" id="ingresos">+3,000</div>
                        <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                    </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Gastos</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="egresos">-1,000</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">40%</div>
                </div>
            </div>
        </div>       
    </div>
    <form id ="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo"  id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion"
                     placeholder="Agregar Descripción" id="descripcion"/>
                <input type="number" class="agregar_valor" id="valor" 
                    placeholder="Valor" step='any'/>
                    <button class="agregar_btn" onclick="agregarDato()">
                        <ion-icon name="checkbox-outline"></ion-icon>
                    </button>
            </div>
        </div>   
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
                <h2 class="ingreso_titulo">Ingresos</h2>
                <div id="lista-ingresos">
                    <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion"></div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor"></div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>                
                </div>
               <!-- aqui se agregan los igresos                 -->
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Gastos</h2>
                            
            <div id="lista-egresos">
                           
            <!-- aqui se agregan los egresos                -->
        </div>
    </div>
    </div>    

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>    
</body>
</html>
